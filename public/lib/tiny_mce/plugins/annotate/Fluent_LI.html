<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Untitled Document</title>
		<script type="text/javascript">
			function initList() {
				for(i=0; i<20; i++) {
					add("Name " + i, "dc:name");
				}
			}
		</script>

		<script type="text/javascript" src="js/Fluent_LI.js"></script>
	</head>
	<body onload="initList();" onresize="checkRowIsVisible();">
		<table style="border-spacing:0px;">
			<tr>
				<td rowspan="3" style="margin:0px; padding:0px; width:100%; overflow:visible;">
					<div id="theDiv" style="z-index:2; background:lightgrey; margin:2px; padding:0px 2px 2px 2px; min-width:200px; width:100%; height:42px; overflow:hidden; position:relative;">
						<ul id="theList" style="margin:0px; padding:0px; position:absolute; top:0px; background:lightgrey; border-bottom:2px solid lightgrey; border-left:2px solid lightgrey;">
						</ul>
					</div>
				</td>
				<td style="background:lightgrey;border:0px solid yellow;">
					<img style="border:1px solid grey; margin-left:6px;" onclick="scrollUp();" src="img/arrow_up.png" />
				</td>
			</tr>
			<tr>
				<td style="background:lightgrey;border:0px solid yellow;">
					<img style="border:1px solid grey; margin-left:6px;" onclick="scrollDown();" src="img/arrow_down.png" />
				</td>
			</tr>
			<tr>
				<td style="background:lightgrey;border:0px solid yellow;">
					<img style="border:1px solid grey; margin-left:6px;" onclick="showOrHideTable();" src="img/expand.png" />
				</td>
			</tr>
		</table>
		<textarea name="user_eingabe" cols="50" rows="10">K&auml;sebrot ist ein gutes Brot ...</textarea>

	</body>
</html>
